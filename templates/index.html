<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Spreadsheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        td {
            min-width: 80px;
            height: 40px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }
        td.selected {
            background-color: #cfeafe;
        }
        td:focus {
            outline: 2px solid #3b82f6;
            background-color: #eef6ff;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="p-4 max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">📊 Flask Spreadsheet</h1>

        <div class="flex justify-between mb-4 gap-4">
            <button onclick="deleteAll()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                🗑️ Delete All Cells
            </button>
            <button onclick="addRow()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                ➕ Add Row
            </button>
            <button onclick="addColumn()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                ➕ Add Column
            </button>
        </div>

        <div class="overflow-auto">
            <table id="spreadsheet" class="table-fixed border-collapse w-full bg-white"></table>
        </div>
    </div>

    <script>
        let columns = 10;
        let rows = 10;
        const spreadsheet = document.getElementById("spreadsheet");

        const getHeaders = () => [''].concat([...Array(columns)].map((_, i) => String.fromCharCode(65 + i)));

        function createGrid(data = {}) {
            spreadsheet.innerHTML = '';
            const columnHeaders = getHeaders();

            for (let r = 0; r <= rows; r++) {
                const tr = document.createElement("tr");
                for (let c = 0; c <= columns; c++) {
                    const td = document.createElement(r === 0 || c === 0 ? "th" : "td");

                    if (r === 0 && c > 0) {
                        td.textContent = columnHeaders[c];
                    } else if (c === 0 && r > 0) {
                        td.textContent = r;
                    } else if (r > 0 && c > 0) {
                        const cellId = columnHeaders[c] + r;
                        td.contentEditable = true;
                        td.dataset.cellId = cellId;
                        td.textContent = data[cellId] || "";

                        td.addEventListener("mousedown", () => td.classList.toggle("selected"));

                        let saveTimeout;
                        td.addEventListener("input", () => {
                            clearTimeout(saveTimeout);
                            saveTimeout = setTimeout(() => {
                                const value = td.textContent;
                                fetch("/update-cell", {
                                    method: "POST",
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ cell_id: cellId, value: value })
                                });
                            }, 1000);
                        });
                    }
                    tr.appendChild(td);
                }
                spreadsheet.appendChild(tr);
            }
        }

        function deleteAll() {
            fetch('/delete-all', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "all_deleted") {
                        createGrid();
                    }
                });
        }

        function addRow() {
            rows++;
            fetch("/load-cells")
                .then(res => res.json())
                .then(data => createGrid(data));
        }

        function addColumn() {
            columns++;
            fetch("/load-cells")
                .then(res => res.json())
                .then(data => createGrid(data));
        }

        window.onload = () => {
            fetch("/load-cells")
                .then(res => res.json())
                .then(data => createGrid(data));
        }
    </script>
</body>
</html>
